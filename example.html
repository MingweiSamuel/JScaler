<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jscaler.js"></script>
<script type="text/javascript">
	function scale(alg, s) {
		scaler.scale(alg, s).render(document.getElementById('canvas'));
		scaler.reset();
	}
	window.onload = function() {
		scaler = JScaler(document.getElementById('image'));
	};
</script>
</head>
<body>
	<img id="image" src="image.png" />
	<br />
	<a href="#" onClick="scale('nearestNeighbor', 2);">Nearest-Neighbor (2x)</a>
	<br />
	<a href="#" onClick="scale('nearestNeighbor', 3);">Nearest-Neighbor (3x)</a>
	<br />
	<a href="#" onClick="scale('nearestNeighbor', 4);">Nearest-Neighbor (4x)</a>
	<br />
	<a href="#" onClick="scale('scalex', 2);">Scale2x</a>
	<br />
	<a href="#" onClick="scale('scalex', 3);">Scale3x</a>
	<br />
	<a href="#" onClick="scale('scalex', 4);">Scale4x</a>
	<br />
	<a href="#" onClick="scale('eagle', 2);">Eagle (2x)</a>
	<br />
	<img id="canvas" />
</body>
</html>
